<div class="flex flex-col gap-8 mt-4 md:mt-0 w-full">
    <div class="flex flex-col md:flex-row justify-between gap-4">
        <div class="relative w-full">
            <input id="email"
                class="block w-full text-sm text-primary bg-transparent rounded-lg border p-4 h-12"
                placeholder="test@gmail.com" />
            <label for="email"
                class="absolute text-xl text-primary scale-75 -top-3 left-0 z-0 bg-foreground px-2 font-semibold">Email</label>
        </div>
        <button
            class="self-start text-base border border-primary px-6 py-2 rounded-lg transition hover:bg-primary hover:text-foreground mt-2 md:mt-0">
            Edit
        </button>
    </div>
    <div class="flex flex-col md:flex-row justify-between gap-4">
        <div class="relative w-full">
            <input id="old-password"
                class="block w-full text-sm text-primary bg-transparent rounded-lg border p-4 h-12"
                placeholder="" />
            <label for="old-password"
                class="absolute text-xl text-primary scale-75 -top-3 left-0 z-0 bg-foreground px-2 font-semibold">Old Password</label>
        </div>
        <div class="relative w-full">
            <input id="new-password"
                class="block w-full text-sm text-primary bg-transparent rounded-lg border p-4 h-12"
                placeholder="" />
            <label for="new-password"
                class="absolute text-xl text-primary scale-75 -top-3 left-0 z-0 bg-foreground px-2 font-semibold">New Password</label>
        </div>
        <button
            class="self-start text-base border border-primary px-6 py-2 rounded-lg transition hover:bg-primary hover:text-foreground mt-2 md:mt-0">
            Edit
        </button>
    </div>
</div>
