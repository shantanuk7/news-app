<div class="flex flex-col items-center justify-center min-h-screen bg-background">
  <div class="w-full max-w-sm p-6 bg-foreground rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-primary mb-6 text-center">Log in</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginWithEmail()" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-primary font-semibold mb-2">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required email
               class="w-full px-4 py-2 border rounded-lg text-primary bg-background focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="Enter your email">
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.errors" class="text-red-500 text-sm">
          <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.controls['email']?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-primary font-semibold mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6"
               class="w-full px-4 py-2 border rounded-lg text-primary bg-background focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="Enter your password">
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.errors" class="text-red-500 text-sm">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <button type="submit"
              class="w-full px-4 py-2 font-semibold cursor-pointer rounded-lg hover:bg-opacity-90 transition"
              [ngClass]="{
                'bg-primary text-foreground': !loginForm.invalid,
                'bg-transparent text-primary border border-primary': loginForm.invalid
              }"
              [disabled]="loginForm.invalid">
        Log in
      </button>
    </form>
    <div class="my-6 text-center text-secondary">or</div>
    <button (click)="loginWithGoogle()"
            class="w-full px-4 py-2 border border-primary text-primary font-semibold rounded-lg flex items-center justify-center gap-2 hover:bg-primary hover:text-foreground transition">
      <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.7 0 6.8 1.2 9.3 3.6L38.8 9c-3.7-3.5-8.5-5.5-14.3-5.5-7.6 0-14.1 4.3-17.4 10.5L12.6 22c1.5-4.7 6.1-8.5 11.4-8.5z"></path><path fill="#4285F4" d="M46.6 24.5c0-1.3-.1-2.5-.4-3.7H24v7.1h12.7c-1 3-3 5.4-5.5 7.1l8.3 6.4c4.8-4.4 7.6-10.8 7.6-17.9z"></path><path fill="#FBBC05" d="M12.6 22.5c-.4 1.3-.7 2.7-.7 4s.2 2.7.7 4l8.2 6.4c-2.4-1.7-4.3-4.1-5.3-7.1L12.6 22.5z"></path><path fill="#34A853" d="M24 46c5.8 0 10.7-1.9 14.3-5.5l-8.3-6.4c-2.3 1.5-5.1 2.4-8 2.4-5.3 0-9.8-3.5-11.4-8.3l-8.2 6.4C9.9 41.7 16.4 46 24 46z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
      Log in with Google
    </button>
    <div class="mt-6 text-center">
      <p class="text-primary">
        Donâ€™t have an account? 
        <a routerLink="/signup" class="text-primary cursor-pointer font-semibold hover:underline hover:text-blue-500">Sign Up</a>
      </p>
    </div>
  </div>
</div>
