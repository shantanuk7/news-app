<div class="flex flex-col gap-8 mt-4 md:mt-0 w-full">
    <div class="flex flex-col md:flex-row justify-between gap-4">
      <div class="relative w-full">
        <textarea
          rows="4"
          id="personal_details"
          [(ngModel)]="interests"
          class="block w-full text-sm text-primary bg-transparent rounded-lg border p-5"
          placeholder="I am a student. I am 24 years old. I live in New York City. I am studying Psychology. I like to read books, mainly fiction."
        ></textarea>
        <label
          for="personal_details"
          class="absolute z-0 text-xl text-primary scale-75 -top-3 -left-3 bg-foreground px-2 font-semibold"
          >Personal Details:</label
        >
      </div>
      <button
        (click)="updatePersonalDetails()"
        class="self-start text-base border border-primary px-6 py-2 rounded-lg transition hover:bg-primary hover:text-foreground mt-2 md:mt-0"
      >
        Edit
      </button>
    </div>
    <div class="flex flex-col md:flex-row justify-between gap-4">
      <div class="relative w-full">
        <textarea
          rows="4"
          id="summary_style"
          [(ngModel)]="summaryStyle"
          class="block w-full text-sm text-primary bg-transparent rounded-lg border p-5"
          placeholder="Funny but accurate."
        ></textarea>
        <label
          for="summary_style"
          class="absolute z-0 text-xl text-primary scale-75 -top-3 -left-5 bg-foreground px-2 font-semibold"
          >Summary style preference:</label
        >
      </div>
      <button
        (click)="updateSummaryStyle()"
        class="self-start text-base border border-primary px-6 py-2 rounded-lg transition hover:bg-primary hover:text-foreground mt-2 md:mt-0"
      >
        Edit
      </button>
    </div>
  </div>
